version: '3.8'

services:
  app:
    image: vidyamrit-app:latest
    container_name: vidyamrit-app
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
    env_file:
      - ./backend/.env.production
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/firebaseServiceAccountKey.json:/app/firebaseServiceAccountKey.json:ro
    networks:
      - vidyamrit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vidyamrit-network:
    driver: bridge
